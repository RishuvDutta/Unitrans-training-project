<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<style>
body {font-size:25px;}
</style>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>{% block title %}Unitrans{% endblock %} </title>
<link href="{{ MEDIA_URL }}css/default.css" rel="stylesheet" type="text/css" media="screen" />
<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.formset.js"></script>
{% block extrahead %}{% endblock %}
</head>
<body>
<!-- start header -->
<div id="header">
	<div id="logo">
		<h1><a href="{%url 'shift:home'%}">Unitrans</a></h1>
		<p>An interface to manage shifts</p>
	</div>
	<div id="menu">
		<ul>
	<!-- 		<li><a href="/">Examples</a></li>
			<li><a href="">Documentation</a></li> -->
		</ul>
	</div>
</div>
<!-- end header -->
<!-- start page -->

<div id="page">
	<!-- start content -->
	<div id="content" style="font-size:130%">
		{% block content %}
		{% endblock %}
	</div>
	<!-- end content -->
	<!-- start sidebar -->
	<div id="sidebar">
		{% block sidebar %}{% endblock %}
		<a class="btn btn-secondary" href="{%url 'shift:list'%}" role="button">View Shifts &raquo;</a> </br>
		<a class="btn btn-secondary" href="{% url 'shift:post' %}" role="button">Create Post &raquo;</a></br>
		<a class="btn btn-secondary" href="{%url 'shift:coverer'%}" role="button">View Posts &raquo;</a>
	</div>
	<!-- end sidebar -->
</div>
<!-- end page -->
</body>
</html>
